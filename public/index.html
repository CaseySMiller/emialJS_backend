<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emailJS test from backend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-1/2 mx-auto mt-10 border-2 border-sky-500">
    <p>Enter your email address below and we'll send you some backend data.</p>
    <hr>
    <form id="send-form" method="post">
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit" class="bg-sky-500 text-white" id="submit-button">Send</button>
    </form>
  </div>
  <script src="/script.js"></script>
</body>
</html>
